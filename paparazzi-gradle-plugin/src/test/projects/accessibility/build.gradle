plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'app.cash.paparazzi'
}

repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
  mavenCentral()
  google()
}

android {
  compileSdkVersion 29
  defaultConfig {
    minSdkVersion 25
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.3.1'

  testImplementation "app.cash.paparazzi:paparazzi-accessibility:${paparazziVersion}"
}